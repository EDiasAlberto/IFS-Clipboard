<!DOCTYPE html>
<html>
  <head>
    <title>Zest IFS Clipboard Manager</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .top-bar {
        background-color: #003366;
        color: white;
        padding: 12px 16px;
        font-size: 18px;
        font-weight: bold;
        width: 100%;
        box-sizing: border-box;
      }
      .section {
        background-color: #f0f0f0;
        border-radius: 4px;
        margin: 16px;
        padding: 16px;
        overflow: auto;
      }
      .section-title {
        font-weight: bold;
        margin-bottom: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #e9e9e9;
      }
      .history-item {
        padding: 0;
        margin-bottom: 8px;
        border-left: 3px solid #003366;
        background-color: #fff;
      }
      .history-header {
        padding: 8px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .history-header:hover {
        background-color: #f8f8f8;
      }
      .history-timestamp {
        font-size: 0.8em;
        color: #666;
        margin-right: 8px;
        flex: 0 0 auto;
      }
      .history-content {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        flex: 1;
      }
      .expand-icon {
        color: #003366;
        font-size: 0.9em;
      }
      .history-details {
        padding: 0 8px 8px 8px;
        border-top: 1px solid #eee;
        background-color: #fdfdfd;
      }
    </style>
    <script src="/js/sidePanel.js"></script>
  </head>
  <body>
    <div class="top-bar">Zest IFS Clipboard Manager</div>

    <div class="section">
      <div class="section-title">IFS Clipboard Records</div>
      <div id="clipboard-data-table">
        <p>Loading clipboard records...</p>
      </div>
    </div>

    <div class="section">
      <div class="section-title">History</div>
      <div id="history-container">
        <p>No history available yet</p>
      </div>
    </div>
  </body>
</html>
